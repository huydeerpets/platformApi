<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>链申请信息</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!--  IE10 viewport hack for Surface/desktop Windows 8 bug-->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/static/js/ie/html5shiv.js"></script>
    <script src="/static/js/ie/respond.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container text-center">
        <form id="updateform" class="form-horizontal">
            <input type="hidden" class="form-control" id="id" name="id" value="{{.chainApply.Id}}">
            
            <div class="form-group">
                <label for="name" class="col-sm-3 col-xs-3 control-label text-right">链名称:</label>
                <div class="col-sm-6 col-xs-6">
                    <input type="text" class="form-control" id="name" name="name" value="{{.chainApply.Name}}" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="en_short" class="col-sm-3 col-xs-3 control-label text-right">链英文简称:</label>
                <div class="col-sm-6 col-xs-6">
                    <input type="text" class="form-control" id="en_short" name="en_short" value="{{.chainApply.EnShort}}" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="contact_name" class="col-sm-3 col-xs-3 control-label text-right">联系人:</label>
                <div class="col-sm-6 col-xs-6">
                    <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{.chainApply.ContactName}}" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="contact_tel" class="col-sm-3 col-xs-3 control-label text-right">联系电话:</label>
                <div class="col-sm-6 col-xs-6">
                    <input type="text" class="form-control" id="contact_tel" name="contact_tel" value="{{.chainApply.ContactTel}}"
                        disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="eamil" class="col-sm-3 col-xs-3 control-label text-right">邮箱:</label>
                <div class="col-sm-6 col-xs-6">
                    <input type="text" class="form-control" id="e_mail" name="e_mail" value="{{.chainApply.EMail}}" disabled>
                </div>
            </div>
            
            <div class="form-group">
                <label for="CreateTimeFmt" class="col-sm-3 col-xs-3 control-label text-right">申请时间:</label>
                <div class="col-sm-6 col-xs-6">
                    <input type="text" class="form-control" id="CreateTimeFmt" name="CreateTimeFmt" value="{{.chainApply.CreateTimeFmt}}"
                        disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="remark" class="col-sm-3 col-xs-3 control-label text-right">
                    描述:
                </label>
                <div class="col-sm-8 col-xs-8">
                    <textarea class="form-control" rows="6" id="remark" name="remark" disabled>{{.chainApply.Remark}}</textarea>
                </div>
            </div>

        </form>
    </div>

    <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
